#
# Please note not all available settings / options are set here.
# For a full list, see the wiki (basic and advanced configuring)
#

#autogenerated=1 # remove this line to get rid of the warning on top.

monitor=,preferred,auto,1
exec-once=$HOME/.config/hypr/autostart

input {
    kb_file=
    kb_layout=it
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=

    follow_mouse=1

    touchpad {
        natural_scroll=no
    }

    sensitivity=0 # -1.0 - 1.0, 0 means no modification.
}

general {
    main_mod=SUPER
    gaps_in=14
    gaps_out=28
    border_size=2
    col.active_border=0xFFFDFDFC
    col.inactive_border=0xFF3434e0

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
    damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
}

decoration {
    rounding=0
    drop_shadow = true
    shadow_range=50
    shadow_render_power=3
    col.shadow=0x55000000
    col.shadow_inactive=0x22000000
    blur=0
    blur_size=3 # minimum 1
    blur_passes=1 # minimum 1
    blur_new_optimizations=1
    dim_inactive=0
    dim_strength=0.2
}

animations {
    enabled=1
    bezier=overshot,0.13,0.99,0.29,1.1
    animation=windows,1,4,overshot,slide
    animation=border,1,5,default
    animation=fade,1,5,default
    animation=workspaces,1,6,overshot,slide
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}

gestures {
    workspace_swipe=yes
}

misc {
	disable_hyprland_logo=yes
}

# example window rules
# for windows named/classed as abc and xyz
#windowrule=move 69 420,abc
#windowrule=size 420 69,abc
#windowrule=tile,xyz
#windowrule=float,abc
#windowrule=pseudo,abc
#windowrule=monitor 0,xyz

windowrule=float,^(apostrophe)$
#windowrule=move 109 180,^(apostrophe)$
#windowrule=size 858 534,^(apostrophe)$

windowrule=float,title:^(fly-foot)$
windowrule=move 109 180,title:^(fly-foot)$
windowrule=size 858 534,title:^(fly-foot)$

# some nice mouse binds
bindm=SUPER,mouse:273,movewindow
bindm=SUPER,mouse:272,resizewindow

# example binds
bind=SUPER,RETURN,exec,footclient
bind=SUPERSHIFT,RETURN,exec,footclient --override=colors.background=000000 --title=fly-foot
bind=SUPERSHIFT,Q,killactive,
bind=SUPERSHIFT,E,exec,/home/rp/scripts/rofi-power.sh
bind=SUPER,T,exec,nemo
bind=SUPER,V,togglefloating, 
bind=SUPER,SPACE,exec,rofi -show drun
#bind=SUPER,P,pseudo,

bind=SUPER,F,fullscreen
bind=SUPERSHIFT,F,fullscreen,1

bind=,Print,exec,grim -l 0 $HOME/pics/screenshots/$(date +'%s_grim.png')
 
bind=SUPER,left,movefocus,l
bind=SUPER,right,movefocus,r
bind=SUPER,up,movefocus,u
bind=SUPER,down,movefocus,d

bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8
bind=SUPER,9,workspace,9
bind=SUPER,0,workspace,10

bind=SUPERSHIFT,1,movetoworkspace,1
bind=SUPERSHIFT,2,movetoworkspace,2
bind=SUPERSHIFT,3,movetoworkspace,3
bind=SUPERSHIFT,4,movetoworkspace,4
bind=SUPERSHIFT,5,movetoworkspace,5
bind=SUPERSHIFT,6,movetoworkspace,6
bind=SUPERSHIFT,7,movetoworkspace,7
bind=SUPERSHIFT,8,movetoworkspace,8
bind=SUPERSHIFT,9,movetoworkspace,9
bind=SUPERSHIFT,0,movetoworkspace,10

bind=SUPER,mouse_down,workspace,e+1
bind=SUPER,mouse_up,workspace,e-1

bind=,XF86AudioRaiseVolume,exec,pamixer -ui 2 && pamixer --get-volume > $SWAYSOCK.wob 
bind=,XF86AudioLowerVolume,exec,pamixer -ud 2 && pamixer --get-volume > $SWAYSOCK.wob
bind=,XF86AudioMute,exec,pamixer --toggle-mute && ( pamixer --get-mute && echo 0 > $SWAYSOCK.wob )
bind=,XF86MonBrightnessDown,exec,brightnessctl set 5%- | sed -En 's/.*\(([0-9]+)%\).*/\1/p' > $SWAYSOCK.wob
bind=,XF86MonBrightnessUp,exec,brightnessctl set +5% | sed -En 's/.*\(([0-9]+)%\).*/\1/p' > $SWAYSOCK.wob
