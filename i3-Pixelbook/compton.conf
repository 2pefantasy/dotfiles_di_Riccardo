#corner-radius = 7;
shadow = true;
shadow-radius = 25;
shadow-offset-x = -25;
shadow-offset-y = -25;
log-level = "warn";
shadow-opacity = 0.6;
shadow-exclude = [ "name = 'Notification'", "class_g = 'Polybar'", "class_g ?= 'Notify-osd'", "class_g = 'Cairo-clock'", "_GTK_FRAME_EXTENTS@:c" ];
rounded-corners-exclude = [ "class_g = 'polybar'", "window_type = 'dock'" ];
inactive-opacity = 0.9;
frame-opacity = 1;
inactive-opacity-override = false;
blur-kern = "3x3box";
blur-background-exclude = [ "window_type = 'dock'", "window_type = 'desktop'", "_GTK_FRAME_EXTENTS@:c" ];
fading = true;
fade-in-step = 0.1;
fade-out-step = 0.1;
fade-exclude = [ ];
backend = "glx";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = true;
focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
use-damage = true;
wintypes : 
{
  tooltip : 
  {
    fade = true;
    shadow = true;
    opacity = 0.75;
    focus = true;
    full-shadow = false;
  };
  dock : 
  {
    full-shadow = true;
  };
  dnd : 
  {
    shadow = false;
  };
  popup_menu : 
  {
    opacity = 1;
  };
  dropdown_menu : 
  {
    opacity = 1;
  };
};
clear-shadow = true;
inactive-dim = 0.0;
blur-background = false;
active-opacity = 1.0;
inactive-dim-fixed = false;
blur-background-fixed = false;
dbe = false;
paint-on-overlay = true;
xinerama-shadow-crop = true;
