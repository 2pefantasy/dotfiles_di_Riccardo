#
# Please note not all available settings / options are set here.
# For a full list, see the wiki (basic and advanced configuring)
#

monitor=,preferred,auto,1
#monitor=,addreserved,-1,-1,0,0

exec-once=$HOME/.config/hypr/autostart
#exec-once = $HOME/scripts/dynamic-borders.sh 
#exec-once=$HOME/.local/share/hyprload/hyprload.sh

input {
    kb_layout=it
    follow_mouse=1

    touchpad {
        natural_scroll=no
    }
        sensitivity=0
}

# device:tpps/2-elan-trackpoint {
# 		sensitivity=-0.7
# 	}

general {
    gaps_in=10
    gaps_out=20
    border_size=2
#    col.active_border=0xFFFDFDFC
#    col.inactive_border=0xFF3434e0

	col.inactive_border=0xFF222222
   col.active_border=0xFFFFFFFF
#   col.active_border=0xFFFFFFFF 0x11181818 0x11181818 0xFFFFFFFF 30deg

    resize_on_border=1
}


decoration {
    rounding=0
    drop_shadow = 0
    shadow_range=20
    shadow_offset=5 5
    shadow_render_power=3
    col.shadow=0x22000000
#   col.shadow_inactive=0x44000000
    dim_inactive=0
    dim_strength=0.3

    	blur {
    		enabled = false
		}
}

animations {
    enabled=1
    bezier=overshot,0.13,0.99,0.29,1.1
    animation=windows,1,4,overshot,slide
    animation=border,1,3,default
    animation=fade,1,3,default
    animation=workspaces,1,5,overshot,slide
}

dwindle {
    pseudotile=false
#   preserve_split=false
    no_gaps_when_only=1
    split_width_multiplier=1.5
}

gestures {
    workspace_swipe=0
}

misc {
	disable_hyprland_logo=yes
	#disable_splash_rendering=yes
}

windowrule=float,title:^(fly-foot)$
# windowrule=move 109 180,title:^(fly-foot)$
windowrule=size 858 534,title:^(fly-foot)$
windowrule=center,title:^(fly-foot)$

# windowrule=float,title:^(fly-foot-write)$
# windowrule=size 858 534,title:^(fly-foot-write)$
# windowrule=pin,title:^(fly-foot-write)$
windowrule=float,(org.kde.polkit-kde-authentication-agent-1)$
#workspace=3,gapsin:1,gapsout:0,border:0


# windowrulev2=bordercolor rgb(000000) rgb(666666),title:^(GNU Image Manipulation Program)$
# windowrulev2=bordercolor rgb(000000) rgb(666666),class:^(code-url-handler)$
# windowrulev2=bordercolor rgb(222222) rgb(6E1200),class:^(firefox)$
# windowrulev2=bordercolor rgb(000000) rgb(666666),class:^(evince)$
# windowrulev2=bordercolor rgb(666666) rgb(6E1200),class:^(org.telegram.desktop)$
# windowrulev2=bordercolor rgb(666666) rgb(000000),class:^(code-oss)$
windowrulev2=bordercolor rgb(222222) rgb(000000),title:^(fly-foot)$

# windowrulev2 = noborder, onworkspace:1

# some nice mouse binds
bindm=SUPERSHIFT,mouse:272,movewindow
bindm=SUPER,mouse:272,resizewindow

# example binds
bind=SUPER,RETURN,exec,footclient
bind=SUPERSHIFT,RETURN,exec,footclient --override=colors.background=00007f --override=colors.foreground=FFFFFF --title=fly-foot-tiled
bind=SUPERSHIFTCTRL,RETURN,exec,footclient --title=fly-foot
bind=SUPERSHIFT,Q,killactive,
bind=SUPERSHIFT,E,exec,$HOME/scripts/tofi-power.sh
bind=SUPER,T,exec,nemo
bind=SUPER,V,togglefloating, 
bind=SUPER,SPACE,exec,tofi-drun

bind=SUPER,B,exec,killall -SIGUSR1 waybar

bind=SUPER,F,fullscreen
bind=SUPERSHIFT,F,fullscreen,1

bind=SUPER,G,exec,hyprctl --batch "keyword general:gaps_in 0 ; keyword general:gaps_out 0 ; keyword general:border_size 0 ; keyword decoration:drop_shadow false" && killall -SIGUSR1 waybar
bind=SUPERSHIFT,G,exec,hyprctl --batch "keyword general:gaps_in 10 ; keyword general:gaps_out 20 ; keyword general:border_size 2 ; keyword decoration:drop_shadow true" && killall -SIGUSR1 waybar

bind=,Print,exec,grim -l 1 $HOME/Pictures/$(date +'%s_grim.png') && notify-send "Screenshot salvato!"
bind=SHIFT,Print,exec,grim -g "$(slurp)" - | swappy -f -

bind=SUPER,left,movefocus,l
bind=SUPER,right,movefocus,r
bind=SUPER,up,movefocus,u
bind=SUPER,down,movefocus,d
 
bind = SUPERSHIFT,  left,  movewindow, l
bind = SUPERSHIFT,  right, movewindow, r
bind = SUPERSHIFT,  up,    movewindow, u
bind = SUPERSHIFT,  down,  movewindow, d

binde = SUPERCTRL,  left,  resizeactive, -60 0
binde = SUPERCTRL,  right, resizeactive, 60 0
binde = SUPERCTRL,  up,    resizeactive, 0 -60
binde = SUPERCTRL,  down,  resizeactive, 0 60

bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8
bind=SUPER,9,workspace,9
bind=SUPER,0,workspace,10

bind=SUPERSHIFT,1,movetoworkspacesilent,1
bind=SUPERSHIFT,2,movetoworkspacesilent,2
bind=SUPERSHIFT,3,movetoworkspacesilent,3
bind=SUPERSHIFT,4,movetoworkspacesilent,4
bind=SUPERSHIFT,5,movetoworkspacesilent,5
bind=SUPERSHIFT,6,movetoworkspacesilent,6
bind=SUPERSHIFT,7,movetoworkspacesilent,7
bind=SUPERSHIFT,8,movetoworkspacesilent,8
bind=SUPERSHIFT,9,movetoworkspacesilent,9
bind=SUPERSHIFT,0,movetoworkspacesilent,10

bind=SUPER,mouse_down,workspace,e+1
bind=SUPER,mouse_up,workspace,e-1

bind=,XF86AudioRaiseVolume,exec,pamixer -ui 2 && pamixer --get-volume > $SWAYSOCK.wob 
bind=,XF86AudioLowerVolume,exec,pamixer -ud 2 && pamixer --get-volume > $SWAYSOCK.wob
bind=,XF86AudioMute,exec,pamixer --toggle-mute && ( pamixer --get-mute && echo 0 > $SWAYSOCK.wob )
bind=,XF86AudioMicMute,exec,pactl set-source-mute @DEFAULT_SOURCE@ toggle 
